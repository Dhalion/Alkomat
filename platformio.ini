[env:nodemcu]
platform = espressif8266
board = nodemcu
framework = arduino
board_build.f_cpu = 160000000L
board_build.filesystem = spiffs
lib_deps = 
	bogde/HX711@^0.7.5
	bblanchon/ArduinoJson@^6.19.4
	me-no-dev/ESP Async WebServer@^1.2.3
	alanswx/ESPAsyncWiFiManager@^0.31
monitor_speed = 115200
upload_speed = 921600
