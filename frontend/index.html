<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Alkomat UI</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body>


    <div class="container">
        <div class="column">
            <section>
                <div class="columns">
                    <div class="column">
                        <div class="hero is-info welcome is-small">
                            <div class="hero-body">
                                <div class="container">
                                    <div class="column is-6">
                                        <h1 class="title">
                                            Alkomat
                                        </h1>
                                        <h2 class="subtitle">
                                            Heute ist ein guter Tag für Longdrinks.
                                        </h2>
                                    </div>
                                   

                                </div>
                            </div>
                        </div>

                    </div>
                </div>

            </section>

            <section>
                <div class="block">

                    <div class="tabs is-centered is-boxed is-medium">
                        <ul>
                            <li class="is-active">
                                <a>
                                    <span class="icon is-small"><i class="fas fa-home" aria-hidden="true"></i></span>
                                    <span>Main</span>
                                </a>
                            </li>
                            <li>
                                <a>
                                    <span class="icon is-small"><i class="fa fa-cogs"></i></span>
                                    <span>Settings</span>
                                </a>
                            </li>
                            <li>
                                <a>
                                    <span class="icon is-small"><i class="fa fa-bug" aria-hidden="true"></i></span>
                                    <span>Debug</span>
                                </a>
                            </li>

                        </ul>
                    </div>

                </div>
            </section>

            <section class="info-tiles">
                <div class="tile is-ancestor has-text-centered">
                    <div class="tile is-parent">
                        <article class="tile is-child box">
                            <p class="title">Status</p>
                            <p class="subtitle" id="status">%status%</p>
                        </article>
                    </div>
                    <div class="tile is-parent">
                        <article class="tile is-child box">
                            <p class="title">Waage</p>
                            <p class="subtitle" id="weight">%weight%</p>
                        </article>
                    </div>
                    
                </div>
            </section>
            <div class="columns">
                <div class="column is-6">

                    <div class="block">
                        <div class="card events-card">
                            <header class="card-header">
                                <p class="card-header-title">
                                    Befüllen
                                </p>
                            </header>
                            <div class="card-content">
                                <div class="content is-center">
                                    <div class="container">
                                        <form>
                                         <div class="field">
                                             <label class="label">Füllmenge</label>
                                             <div class="control">
                                               <input class="input" type="text" placeholder="100 ml" id="amount">
                                             </div>
                                            </div>
                                            <div class="control">
                                               <button class="button is-link" onclick="fill()">Befüllen</button>
                                             </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>


                    <div class="block">
                        <div class="card events-card">
                            <header class="card-header">
                                <p class="card-header-title">
                                    Ventilsteuerung
                                </p>
                                
                            </header>
                            <div class="card-content">
                                <div class="content is-center">
                                    <div class="container">
                                        <table class="table is-fullwidth is-striped">
                                            <tbody>
                                                <tr>
                                                    <td width="5%"><i class="fa fa-tint"></i></td>
                                                    <td>Ventil 1</td>
                                                    <td class="level-right">
                                                        <div class="container">
                                                            <a class="button is-small is-primary" onclick="valve({id: 0, action: 1})" id="valve1_open" href="#">Öffnen</a>
                                                            <a class="button is-small is-primary" onclick="valve({id: 0, action: 0})" id="valve1_close" href="#">Schließen</a>
                                                        </div>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td width="5%"><i class="fa fa-tint"></i></td>
                                                    <td>Ventil 2</td>
                                                    <td class="level-right">
                                                        <div class="container">
                                                            <a class="button is-small is-primary" onclick="valve({id: 1, action: 1})" id="valve2_open" href="#">Öffnen</a>
                                                            <a class="button is-small is-primary" onclick="valve({id: 1, action: 0})" id="valve2_close" href="#">Schließen</a>
                                                        </div>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td width="5%"><i class="fa fa-tint"></i></td>
                                                    <td>Ventil 3</td>
                                                    <td class="level-right">
                                                        <div class="container">
                                                            <a class="button is-small is-primary" onclick="valve({id: 2, action: 1})" href="#">Öffnen</a>
                                                            <a class="button is-small is-primary" onclick="valve({id: 2, action: 0})" id="valve3_close" href="#">Schließen</a>
                                                        </div>
                                                    </td>
                                                </tr>


                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>


                </div>
                <div class="column is-6">
                    <div class="block">
                        <div class="card events-card">
                            <header class="card-header">
                                <p class="card-header-title">
                                    Waage kalibrieren
                                </p>
                            </header>
                            <div class="card-content">
                                <div class="content is-center">
                                    <div class="container">
                                        <form>
                                         <div class="field">
                                             <label class="label">Kalibriergewicht</label>
                                             <div class="control">
                                               <input class="input" type="text" placeholder="100g">
                                             </div>
                                            </div>
                                            <div class="control">
                                               <button class="button is-link">Kalibrieren</button>
                                             </div>
                                        </form>
    
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>

                   

                    
                </div>
            </div>
        </div>
    </div>
    </div>
    <script async type="text/javascript" src="../js/bulma.js"></script>
</body>

<script src="index.js"></script>

</html>
